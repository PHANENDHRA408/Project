<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="txtContent"></div>

<script>
fetch('https://raw.githubusercontent.com/PHANENDHRA408/Project/main/attendance.txt')
  .then(response => response.text())
  .then(text => {
    // Display the content in a div
    document.getElementById('txtContent').innerText = text;
  })
  .catch(error => console.error('Error fetching text file:', error));
</script>
</body>
</html>
